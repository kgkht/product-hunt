{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<div class="container">
	<a class="navbar-brand" href="#">
	   <img src="{% static 'letter-a.png' %}" width=35 height=auto>
	    <strong> Prime Lazier</strong>
	</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
      <a class="nav-item nav-link active" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      {% if user.is_authenticated %}

      <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Logout</a>
      <form id="logout" method="POST" action="{% url 'accounts:logout' %}" >
	{% csrf_token %}
	<input type="hidden" />
      </form>
      
      {% else %}
      <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Sign Up</a>
      <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Login</a>
      {% endif %}
    </div>
  </div> 
  </div>
</nav>
