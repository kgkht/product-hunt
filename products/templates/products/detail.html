{% extends 'base.html' %}

{% block content %}

<div class="row">
  <div class="col-2">
    <img src="{{product.image.url}}" class="img-fluid"/>
  </div>


  <div class="col-10">
    <a href="{{ product.url }}"><h1> {{product.title}} </h1> </a>
  </div>
  
</div>
<div class="row mt-3">
  <div class="col-8">
    <img src="{{ product.image.url }}" class="img-fluid">
  </div>

  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}" ><button class="btn btn-success btn-lg btn-block"> Upvote {{product.votes_total}} </button> </a>
  </div>
  
</div>

<div class="row mt-1">
  <div class="col-4">
    <h4> Hunted by {{ product.hunter.username }} </h4>
  </div>
  <div class="col-4 text-right">
    <small> {{ product.pub_date_pretty}} </small>
  </div>
  
</div>

<div class="row">
  <div class="col-8">
    <p> {{ product.body }} </p>
  </div>
  <div class="col-4">
    <form id="upvote" action="{% url 'products:upvote' product.id %}" method="post">
      {% csrf_token %}
      <input type="hidden">
    </form>
    
  </div>
</div>

{% endblock %}
